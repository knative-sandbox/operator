apiVersion: batch/v1
kind: Job
metadata:
  name: storage-version-migration
  namespace: knative-eventing
  labels:
    app: "storage-version-migration"
    eventing.knative.dev/release: "v0.20.3"
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: "storage-version-migration"
        eventing.knative.dev/release: "v0.20.3"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: knative-eventing-post-install-job
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: gcr.io/knative-releases/knative.dev/eventing/vendor/knative.dev/pkg/apiextensions/storageversion/cmd/migrate@sha256:5656faa4d2b8f2bf3a4c963e53d7b674ed9af4c55fb73f66bd79e56b57c855bd
          args:
            - "sinkbindings.sources.knative.dev"
            - "apiserversources.sources.knative.dev"
            - "containersources.sources.knative.dev"

---
