# This is a very simple Knative Eventing Source for consuming WebSocket (Secure) messages.
apiVersion: sources.knative.dev/v1
kind: ContainerSource
metadata:
  name: huer-source
spec:
  template:
    spec:
      containers:
        - image: gcr.io/knative-releases/knative.dev/eventing/cmd/websocketsource@sha256:e27baf78073e87074c0e25a4920483b7d4df2de5df3da022a60fa62c2f3271e1
          name: hue
  sink:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: event-display

---
