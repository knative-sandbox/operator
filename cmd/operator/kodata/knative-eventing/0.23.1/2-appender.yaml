# This is a very simple Knative Service that writes the incoming CloudEvent to its log.
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: appender
  labels:
    eventing.knative.dev/release: "v0.23.1"
spec:
  template:
    spec:
      containers:
        - env:
            - name: MESSAGE
              value: "...your message goes here..."
          image: gcr.io/knative-releases/knative.dev/eventing/cmd/appender@sha256:a27aab0139e506961f9eabd226b71ac8330f6559724080d41692e8897c284e5b

